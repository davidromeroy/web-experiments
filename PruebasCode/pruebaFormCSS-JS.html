<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-section {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            width: auto;
            display: inline-block;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registration-form" action="#" method="POST" onsubmit="return validateForm()">
            <section class="form-section">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>
            </section>

            <section class="form-section">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </section>

            <section class="form-section">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Escribe una contraseña" required>
            </section>

            <section class="form-section">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            </section>

            <section class="form-section">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    Acepto los <a href="#">términos y condiciones</a>
                </label>
            </section>

            <section class="form-section">
                <button type="submit">Registrar</button>
            </section>
        </form>
    </div>

    <script>
        function validateForm() {
            // Obtener los valores de las contraseñas
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Verificar si las contraseñas coinciden
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, revisa e intenta de nuevo.');
                return false;
            }

            // Verificar que el checkbox de términos esté marcado
            var terms = document.getElementById('terms');
            if (!terms.checked) {
                alert('Debes aceptar los términos y condiciones para continuar.');
                return false;
            }

            // Si todo es válido, el formulario puede enviarse
            return true;
        }
    </script>

</body>
</html>
