<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reembolsos</title>
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ececec;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Form Screen */
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .cancel-btn {
            background-color: #ccc;
        }

        .cancel-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>

    <!-- Formulario de Nueva Solicitud de Reembolso -->
    <div class="form-container">
        <h2>Nueva Solicitud de Reembolso</h2>
        <p>Por favor, complete el siguiente formulario para enviar su solicitud de reembolso.</p>
        <form action="submit_request.php" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="employee">Empleado</label>
                <input type="text" id="employee" name="employee" placeholder="Nombre o ID de empleado" required>
            </div>

            <div class="input-group">
                <label for="concept">Concepto</label>
                <select id="concept" name="concept" required>
                    <option value="movilizacion">Movilizaci칩n</option>
                    <option value="gastos_viaje">Gastos de Viaje</option>
                    <option value="peajes">Peajes</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="input-group">
                <label for="amount">Monto</label>
                <input type="number" id="amount" name="amount" placeholder="Monto del reembolso" required>
            </div>

            <div class="input-group">
                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="input-group">
                <label for="invoice">Subir Factura</label>
                <input type="file" id="invoice" name="invoice" accept=".pdf, .xml" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Enviar Solicitud</button>
                <button type="button" class="btn cancel-btn" onclick="window.location.href='dashboard.html';">Cancelar</button>
            </div>
        </form>
    </div>

</body>
</html>
